<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>

        <div class="player2 turn">
            player 2 - X
            <div class="p2"></div>
        </div>

        <div class="game">
            <div class="currentPlayerName" style="text-align: center;"></div>
            <div class="nextPlayer"></div>

            <div id="row1" class="row">

                <div class="block" id="b1">
                    <!-- <div class="cross"></div> -->

                </div>
                <div class="block" id="b2"></div>
                <div class="block" id="b3">
                    <!-- <div class="circle"></div> -->

                </div>
            </div>
            <div id="row2" class="row">

                <div class="block" id="b4"></div>
                <div class="block" id="b5"></div>
                <div class="block" id="b6"></div>
            </div>
            <div id="row3" class="row">

                <div class="block" id="b7"></div>
                <div class="block" id="b8"></div>
                <div class="block" id="b9"></div>
            </div>
        </div>
        <div class="player1 turn">
            player 1 - 0
            <div class="p1"></div>

        </div>

        <script type="module" src="script.js"></script>
    </body>

</html>
